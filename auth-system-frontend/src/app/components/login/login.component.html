<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9M19 9H14V4H5V21H19V9Z" fill="currentColor"/>
          </svg>
        </div>
        <h1 class="login-title">Bienvenido de vuelta</h1>
        <p class="login-subtitle">Inicia sesión en tu cuenta</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">
            Correo Electrónico
          </label>
          <input 
            type="email" 
            class="form-input" 
            id="email" 
            formControlName="email"
            placeholder="tu@email.com"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un email válido</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            Contraseña
          </label>
          <input 
            type="password" 
            class="form-input" 
            id="password" 
            formControlName="password"
            placeholder="••••••••"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</div>
          </div>
        </div>

        <div class="alert-error" *ngIf="errorMessage">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="currentColor"/>
          </svg>
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="login-button"
          [disabled]="loginForm.invalid || loading"
          [class.loading]="loading">
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading">Iniciando sesión...</span>
        </button>
      </form>

      <div class="login-footer">
        <p>¿No tienes cuenta? 
          <a routerLink="/register" class="link">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>
